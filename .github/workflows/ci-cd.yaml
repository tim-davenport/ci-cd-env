name: CI + CD

env:
  MAJOR: 1
  MINOR: 1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build + Package components
        run: echo "Components built and packaged - version; $MAJOR.$MINOR.$GITHUB_RUN_ATTEMPT"

  DeployDev:
    name: Deploy to Dev 
    if: github.event_name == 'pull_request'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: development
      url: 'http://dev.myapp.com'
    steps:
      - name: Deploy
        run: |
          echo "Deployment to development completed - version; $MAJOR.$MINOR.$GITHUB_RUN_ATTEMPT"

  DeployStaging:
    name: Deploy to Staging 
    if: github.event.ref == 'refs/heads/main'
    needs: [Build]
    runs-on: ubuntu-latest
    environment: 
      name: staging
      url: 'http://test.myapp.com'
    steps:
      - name: Deploy
        run: |
          echo "Deployment to staging completed - version; $MAJOR.$MINOR.$GITHUB_RUN_ATTEMPT"

  DeployProd:
    name: Deploy to Production 
    needs: [DeployStaging]
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: 'http://www.myapp.com'
    steps:
      - name: Deploy
        run: |
          echo "Deployment to staging completed - version; $MAJOR.$MINOR.$GITHUB_RUN_ATTEMPT"